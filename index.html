<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

<title></title>
</head>
<body>

<img id="pic" onclick="nieuwMens()" src="dias/Dia1.png" style="max-height:100vh;width:auto;">

<script type="text/javascript">
	var aantal = 182;
	
	function nieuwMens(){
		var ranID = Math.floor( (Math.random() * aantal) + 1);
		document.getElementById('pic').src = ('dias/Dia' + ranID + '.png');
	}

</script>
</body>
</html>
