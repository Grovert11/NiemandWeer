<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

<title></title>
</head>
<body bgcolor="#0e3847">

<img id="pic" onclick="setTimeout(nieuwMens, 3000)" src="dias/Dia1.PNG" style="max-height:100vh;width:auto;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">

<script type="text/javascript">

	var aantal = 182;
	
	function nieuwMens(){
		document.documentElement.requestFullscreen();
		var ranID = Math.floor( (Math.random() * aantal) + 1);
		document.getElementById('pic').src = ('dias/Dia' + ranID + '.PNG');
	}

</script>
</body>
</html>
